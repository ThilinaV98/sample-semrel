name: ğŸ§ª Feature Validation

# Trigger when PRs are opened, updated, or synchronized to dev branch from feature branches
on:
  pull_request:
    branches:
      - dev
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

# Set permissions for GITHUB_TOKEN
permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  # Job 1: Lint and Code Quality
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history needed for Super-Linter
          fetch-depth: 0

      - name: ğŸ·ï¸ Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.js
            **/*.json
            **/*.yml
            **/*.yaml
            **/*.md

      - name: ğŸ¦¸ Run Super-Linter
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: github/super-linter/slim@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true
          VALIDATE_GITHUB_ACTIONS: true
          JAVASCRIPT_ES_CONFIG_FILE: package.json
          LOG_LEVEL: WARN
          CREATE_LOG_FILE: true

      - name: ğŸ“Š Upload Super-Linter results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: super-linter-results
          path: super-linter.log
          retention-days: 7

  # Job 2: Build and Test
  build-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Run ESLint
        run: npm run lint

      - name: âœ¨ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ—ï¸ Build application
        run: npm start & sleep 2 && pkill -f "node src/index.js" || true

      - name: ğŸ§ª Run tests
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: true
          verbose: true

      - name: ğŸ“ˆ Comment coverage report
        if: matrix.node-version == '20.x'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info

  # Job 3: Commit Message Validation
  commitlint:
    name: ğŸ’¬ Validate Commit Messages
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Validate commit messages
        run: |
          # Get the base branch (usually dev)
          BASE_SHA=$(git merge-base HEAD origin/dev)
          # Lint commits from base to HEAD
          npx commitlint --from $BASE_SHA --to HEAD --verbose

  # Job 4: Security Scan
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate

      - name: ğŸ•µï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ”¬ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Job 5: Feature Branch Status Check
  feature-status:
    name: âœ… Feature Status Check
    runs-on: ubuntu-latest
    needs: [lint, build-test, commitlint, security]
    if: always()
    
    steps:
      - name: ğŸ“Š Check all jobs status
        run: |
          echo "Lint Status: ${{ needs.lint.result }}"
          echo "Build & Test Status: ${{ needs.build-test.result }}"
          echo "Commitlint Status: ${{ needs.commitlint.result }}"
          echo "Security Status: ${{ needs.security.result }}"
          
          if [[ "${{ needs.lint.result }}" == "success" && 
                "${{ needs.build-test.result }}" == "success" && 
                "${{ needs.commitlint.result }}" == "success" && 
                "${{ needs.security.result }}" == "success" ]]; then
            echo "âœ… All feature validation checks passed!"
            echo "ğŸš€ Ready to merge to dev branch"
          else
            echo "âŒ Some checks failed. Please review and fix issues."
            exit 1
          fi

      - name: ğŸ’¬ Comment PR status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const { number: issue_number } = context.issue;
            
            const allSuccess = '${{ needs.lint.result }}' === 'success' && 
                              '${{ needs.build-test.result }}' === 'success' && 
                              '${{ needs.commitlint.result }}' === 'success' && 
                              '${{ needs.security.result }}' === 'success';
            
            const statusEmoji = allSuccess ? 'âœ…' : 'âŒ';
            const statusText = allSuccess ? 'All feature validation checks passed!' : 'Some checks failed';
            
            const body = `## ${statusEmoji} Feature Validation Results
            
            | Check | Status |
            |-------|--------|
            | ğŸ” Lint & Code Quality | ${{ needs.lint.result }} |
            | ğŸ—ï¸ Build & Test | ${{ needs.build-test.result }} |
            | ğŸ’¬ Commit Messages | ${{ needs.commitlint.result }} |
            | ğŸ›¡ï¸ Security Scan | ${{ needs.security.result }} |
            
            **Status:** ${statusText}
            
            ${allSuccess ? 
              'ğŸš€ This feature is ready to be merged to the `dev` branch!' : 
              'âš ï¸ Please review and fix the failing checks before merging.'}
            `;
            
            github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body
            });